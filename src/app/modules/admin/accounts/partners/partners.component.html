<div class="absolute inset-0 flex flex-col min-w-0 overflow-hidden">
    <!-- Header -->
    <div
        class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-6 sm:py-8 sm:px-10 border-b dark:bg-transparent"
    >
        <div class="flex-1 min-w-0">
            <!-- Breadcrumbs -->
            <div>
                <div
                    class="flex items-center justify-end sm:flex flex-wrap font-medium"
                >
                    <div>
                        <a class="whitespace-nowrap xlog-primary-fg">
                            Manage Accounts /
                            <strong>Partner Account Listing</strong>
                        </a>
                    </div>
                </div>
                <div class="flex sm:hidden">
                    <a
                        class="inline-flex items-center -ml-1.5 text-secondary font-medium"
                    >
                        <mat-icon
                            class="icon-size-5 text-secondary"
                            [svgIcon]="'heroicons_solid:chevron-left'"
                        ></mat-icon>
                        <span class="ml-1">Back</span>
                    </a>
                </div>
            </div>
            <div class="text-2xl font-extrabold tracking-tight leading-none">
                Partner Account Listing
            </div>
            <!-- Title -->
        </div>
    </div>
    <div class="inset-x-0 bottom-0" *ngIf="isLoading">
        <mat-progress-bar [mode]="'indeterminate'"></mat-progress-bar>
    </div>

    <div class="flex flex-row py-8 items-center justify-around w-full">
        <div class="">
            <ng-container *ngFor="let card of cardList; let i = index">
                <button
                    class="p-2 rounded-full text-center cursor-pointer w-64 hover:bg-gray-200 hover:text-black"
                    [ngClass]="{
                        'ods-bg font-medium text-white': card.isActive
                    }"
                    matRipple
                    [disabled]="isLoading"
                >
                    <p class="flex gap-1 items-center justify-center">
                        <mat-icon
                            class="fuse-horizontal-navigation-item-icon hover:text-black"
                            [ngClass]="{
                                'text-white': card.isActive
                            }"
                            [svgIcon]="'heroicons_outline:clipboard-list'"
                        >
                        </mat-icon>
                        {{ card.title + " ( " + card.value + " ) " }}
                    </p>
                </button>
            </ng-container>
        </div>
    </div>

    <div
        class="flex flex-col items-center justify-between sm:flex-row gap-y-4 bg-card pt-8 px-8 pb-4"
    >
        <!-- Search -->
        <div class="flex">
            <mat-form-field
                class="fuse-mat-dense fuse-mat-emphasized-affix fuse-mat-rounded w-80"
            >
                <mat-icon
                    class="icon-size-5 text-white"
                    matSuffix
                    [svgIcon]="'heroicons_solid:search'"
                ></mat-icon>
                <input matInput [autocomplete]="'off'" placeholder="Search" />

                <!-- [formControl]="searchInputControl"/ -->
            </mat-form-field>
        </div>

        <div class="flex flex-row">
            <button class="ml-4 ods-bg uppercase text-white" mat-flat-button>
                add partner account
            </button>

            <button class="ml-4 ods-bg text-white" mat-flat-button>
                <mat-icon
                    [svgIcon]="'heroicons_outline:dots-vertical'"
                ></mat-icon>
            </button>
        </div>
    </div>

    <div class="flex flex-auto bg-card overflow-hidden border border-t">
        <div
            class="table-responsive flex flex-col flex-auto sm:mb-18 overflow-hidden sm:overflow-auto"
        >
            <ng-container>
                <table mat-table [dataSource]="dataSource" class="w-full">
                    <caption></caption>
                    <ng-container matColumnDef="company">
                        <th
                            mat-header-cell
                            *matHeaderCellDef
                            scope=""
                            class="text-md uppercase whitespace-nowrap gap-4 py-4 px-6 md:px-8"
                        >
                            company
                        </th>
                        <td
                            mat-cell
                            *matCellDef="let element"
                            class="truncate w-70 px-4"
                        >
                            dsadsad
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="serviceType">
                        <th
                            mat-header-cell
                            *matHeaderCellDef
                            scope=""
                            class="text-md uppercase whitespace-nowrap gap-4 py-4 px-6 md:px-8"
                        >
                            Service Type
                        </th>
                        <td
                            mat-cell
                            *matCellDef="let element"
                            class="truncate w-70 px-4"
                        ></td>
                    </ng-container>
                    <ng-container matColumnDef="country">
                        <th
                            mat-header-cell
                            *matHeaderCellDef
                            scope=""
                            class="text-md uppercase whitespace-nowrap gap-4 py-4 px-6 md:px-8"
                        >
                            Country
                        </th>
                        <td
                            mat-cell
                            *matCellDef="let element"
                            class="truncate w-70 px-4"
                        ></td>
                    </ng-container>
                    <ng-container matColumnDef="stateCity">
                        <th
                            mat-header-cell
                            *matHeaderCellDef
                            scope=""
                            class="text-md uppercase whitespace-nowrap gap-4 py-4 px-6 md:px-8"
                        >
                            State / City
                        </th>
                        <td
                            mat-cell
                            *matCellDef="let element"
                            class="truncate w-70 px-4"
                        ></td>
                    </ng-container>
                    <ng-container matColumnDef="status">
                        <th
                            mat-header-cell
                            *matHeaderCellDef
                            scope=""
                            class="text-md uppercase whitespace-nowrap gap-4 py-4 px-6 md:px-8"
                        >
                            Status
                        </th>
                        <td
                            mat-cell
                            *matCellDef="let element"
                            class="truncate w-70 px-4"
                        ></td>
                    </ng-container>
                    <ng-container matColumnDef="action">
                        <th
                            mat-header-cell
                            *matHeaderCellDef
                            scope=""
                            class="text-md uppercase whitespace-nowrap gap-4 py-4 px-6 md:px-8"
                        ></th>
                        <td
                            mat-cell
                            *matCellDef="let element"
                            class="truncate w-70 px-4"
                        ></td>
                    </ng-container>
                    <tr
                        mat-header-row
                        *matHeaderRowDef="displayedColumns; sticky: true"
                    ></tr>
                    <tr
                        class="cursor-pointer table-booking"
                        mat-row
                        *matRowDef="let row; columns: displayedColumns"
                    ></tr>
                </table>
                <ng-container *ngIf="!dataSource.filteredData.length">
                    <div
                        class="p-8 sm:p-16 border-t text-2xl font-semibold tracking-tight text-center"
                    >
                        No Partners Data!
                    </div>
                </ng-container>
            </ng-container>
            <!-- <ng-container>
                <mat-paginator
                    class="sm:absolute sm:inset-x-0 sm:bottom-0 border-b sm:border-t sm:border-b-0 z-20 bg-gray-50 dark:bg-transparent"
                    [ngClass]="{
                        'pointer-events-none': isLoading
                    }"
                    [length]="pagination.totalCount"
                    [pageIndex]="pagination.currentPage - 1"
                    [pageSize]="pagination.pageSize"
                    [pageSizeOptions]="[5, 10, 25, 100]"
                ></mat-paginator> 
            </ng-container> -->
        </div>
    </div>
</div>
